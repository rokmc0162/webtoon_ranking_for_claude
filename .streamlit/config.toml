[theme]
# RIVERSE 브랜드 컬러 테마
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F7F9FB"
textColor = "#1F2937"
font = "sans serif"

[server]
# 서버 설정
port = 8501
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
# 브라우저 설정
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501
