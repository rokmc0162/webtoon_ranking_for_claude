version: '3'
services:
  dashboard:
    image: node:20-alpine
    container_name: webtoon-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard-next:/app
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
      - PORT=3000
      - HOSTNAME=0.0.0.0
    working_dir: /app
    command: ["node", "server.js"]

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: webtoon-tunnel
    restart: unless-stopped
    command: ["tunnel", "--url", "http://dashboard:3000"]
    depends_on:
      - dashboard
